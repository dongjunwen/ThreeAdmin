		<script type="text/javascript">
			//form里面select radio的渲染
			function loadForm() {
				layui.use('form', function() {
					var form = layui.form;

					form.render();
				});
			}
			var index = 0; //新增行索引
			function btnAddRow() {
				//创建新行的id
				var rId = "tr" + index;
				//创建是否的radio的name属性
				var rYesno = "yesno";
				//创建有效的radio的name属性
				var rValid = "valid" + index;
				//随机数
				//table对象
				var table1 = document.getElementById("history_income_list");
				//行数
				var rowCount = table1.rows.length;
				//添加到最后一行
				var newRow = table1.insertRow(rowCount);
				//添加ID
				newRow.id = rId;
				//给第一列添加
				var newCell1 = newRow.insertCell(0);
				//内容
				newCell1.innerHTML = "<td><input id='col1" + index + "' class='layui-input' type='text' placeholder='编码' value='' name='pp'/></td>";
				//给第二列添加
				var newCell2 = newRow.insertCell(1);
				//内容
				newCell2.innerHTML = "<td><input id='col2" + index + "' class='layui-input' type='text' placeholder='名称' value='' name='pp'/></td>";
				//给第三列添加
				var newCell3 = newRow.insertCell(2);
				//内容
				newCell3.innerHTML = "<td><select id='del1" + index + "'><option value='Y'>是</option><option value='N'>否</option></select></td>";
				loadForm() //渲染
				//给第四列添加
				var newCell4 = newRow.insertCell(3);
				//内容
				newCell4.innerHTML = "<select  id='del2" + index + "'><option value='>'>大于</option><option value='<'>小于</option><option value='>='>大于等于</option><option value='<='>小于等于</option><option value='<>'>不等于</option><option value='='>等于</option><option value='IN'>存在</option><option value='NOT IN'>不存在</option></select>";
				loadForm() //渲染
				//给第五列添加
				var newCell5 = newRow.insertCell(4);
				//内容
				newCell5.innerHTML = "<td><input id='col3" + index + "' class='layui-input' type='text' placeholder='参数值' value='' name='pp'/></td>";
				//给第六列添加
				var newCell6 = newRow.insertCell(5);
				//内容
				newCell6.innerHTML = "<td><select id='del3" + index + "'><option value='STRING'>文本</option><option value='NUMBER'>数值</option><option value='TIME'>时间</option></select></td>";
				loadForm() //渲染
				//给第七列添加
				var newCell7 = newRow.insertCell(6);
				//内容
				newCell7.innerHTML = "<td><select id='col4" + index + "'><option value='REQ'>请求值</option><option value='FLOW'>流量统计</option><option value='SQL'>SQL语句</option></select></td>";
				//给第八列添加
				var newCell8 = newRow.insertCell(7);
				//内容
				newCell8.innerHTML = "<td><input id='col5" + index + "' class='layui-input' type='text' placeholder='来源配置' value='' name='pp'/></td>";
				//给第九列添加
				var newCell9 = newRow.insertCell(8);
				//内容
				newCell9.innerHTML = "<td><select id='del4" + index + "'><option value='Y'>有效</option><option value='N'>无效</option></select></td>";
				loadForm() //渲染
				//变量++
				index++;
			}
		</script>
		<script>
			layui.use('laydate', function() {
				var laydate = layui.laydate;

				//执行一个laydate实例
				laydate.render({
					elem: '#start', //指定元素
					type: 'datetime'
				});
				//执行一个laydate实例
				laydate.render({
					elem: '#end', //指定元素
					type: 'datetime'
				});

			});
			
			

			$("#addDeploy").click(function() {

				var _ruleCode = $("#_ruleCode").val(); //规则编码
				var _ruleName = $("#_ruleName").val(); //规则名称
				var _useType = $("#useType option:selected").val(); //使用方式
				var _andOr = $("#andOr option:selected").val(); //组合方式
				var _ruleFreqName = $("#ruleFreq option:selected").val(); //规则频率
				var _dealWayName = $("#dealWay option:selected").val(); //处理方式
				var _ruleStatusName = $("input[name='ruleStatus']:checked").val(); //状态
				var _startTime = $("#start").val(); //开始时间
				var _endTime = $("#end").val(); //结束时间
				var _riskType = $("#riskType option:selected").val(); //风险类型
				var _riskLevel = $("#riskLevel option:selected").val(); //风险级别
				var _alarmType = $("#alarmType option:selected").val(); //报警类型
				var _alarmConfig = $("#alarmConfig").val(); //报警配置
				
				var _lockTime = $("#lockTime").val(); //锁定时间
				 var _ifLock = $("input[name='ifLock']:checked").val();//是否锁定
				
				

				var mytable = document.getElementById("history_income_list"); //table

				var _riskRuleParamVoList = new Array();
				//遍历table的数据
				for(var i = 0, rows = mytable.rows.length; i < rows; i++) {

					var tableData = {
						paramCode: $("#col1" + i).val(),
						paramName: $("#col2" + i).val(),
						isNeed: $("#del1" + i).val(),
						validRule: $("#del2" + i).val(),
						paramValue: $("#col3" + i).val(),
						paramValueType: $("#del3" + i).val(),
						ruleStatus: $("#del4" + i).val(),
						paramValueSource: $("#col4" + i).val(),
						paramSourceConfig: $("#col5" + i).val()
					};

					_riskRuleParamVoList.push(tableData);
				}
				//传入后台数据
				var jsonData = {
					ruleCode: _ruleCode,
					ruleName: _ruleName,
					useType: _useType,
					andOr: _andOr,
					ruleFreq: _ruleFreqName,
					dealWay: _dealWayName,
					ruleStatus: _ruleStatusName,
					startTime: _startTime,
					endTime: _endTime,
					riskType: _riskType,
					riskLevel: _riskLevel,
					alarmType: _alarmType,
					alarmConfig: _alarmConfig,
					ifLock:_ifLock,
					lockTime:_lockTime,
					riskRuleParamVoList: _riskRuleParamVoList
				};

				//ajax封装
				post(
					"/riskRule/saveData",
					jsonData,
					function(result) {
						var msg = result.retMsg;
						layer.alert(msg, {
							icon: 6
						}, function() {
							// 获得frame索引
							var index = parent.layer.getFrameIndex(window.name);
							//关闭当前frame
							parent.layer.close(index);
							// 父页面刷新  
							parent.location.reload();
						});

					},
					function() {
						alert("error");
					}
				)
			})
		</script>
